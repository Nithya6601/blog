<nav class="navbar">
  <div class="logo">
    <a routerLink="/">BlogNest</a>
  </div>

  <input type="checkbox" id="menu-toggle" [(ngModel)]="menuOpen" (change)="toggleMenu()" />
  <label for="menu-toggle" class="menu-icon">
    <span *ngIf="!menuOpen">&#9776;</span>
    <span *ngIf="menuOpen">&times;</span>
  </label>

  <ul class="nav-links" [class.open]="menuOpen">
    <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login" (click)="closeMenu()">Login</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/signup" (click)="closeMenu()">Signup</a></li>
    <li *ngIf="isLoggedIn"><a routerLink="/my-blogs" (click)="closeMenu()">My Blogs</a></li>
    <li *ngIf="isLoggedIn"><a (click)="logout(); closeMenu()">Logout</a></li>
  </ul>
</nav>

<div class="landing-content" *ngIf="isHomePage">
  <h1>Welcome to BlogNest</h1>
  <p>Your place to write, read, and explore blogs.</p>
  <div class="cta-buttons" *ngIf="!isLoggedIn">
    <a routerLink="/login" class="btn">Login</a>
    <a routerLink="/signup" class="btn outline">Signup</a>
  </div>
</div>

<router-outlet></router-outlet>
