
<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="username">UserName</label>
        <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required />
  
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
  
        <button type="submit">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
