
<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Email" [(ngModel)]="signupData.email" name="email" required />
      <input type="text" placeholder="Username" [(ngModel)]="signupData.username" name="username" required />
      <input type="password" placeholder="Password" [(ngModel)]="signupData.password" name="password" required />
      <input type="password" placeholder="Confirm Password" [(ngModel)]="signupData.re_password" name="re_password" required />
      <button type="submit">Create Account</button>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
    <p class="login-link">Have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
