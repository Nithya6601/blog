<div class="blog-create-wrapper">
  <div class="blog-create-container">
    <h2>Create a New Blog</h2>
    <form (ngSubmit)="onSubmit()" #blogForm="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="blogData.title" name="title" required />
      </div>
  
      <div>
        <label>Content</label>
        <textarea [(ngModel)]="blogData.content" name="content" rows="6" required></textarea>
      </div>
  
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="!blogForm.form.valid">Post Blog</button>
    </form>
  </div>
</div>
